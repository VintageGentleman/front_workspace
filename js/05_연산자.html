<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_연산자.html</title>
</head>
<body>
    
    <h3># 산술 연산</h3>

    <ul>
        <li>+, -, *, /, %</li>
        <li>자바와 다르게 /가 몫만 구하지 않고 정확한 계산을 한다</li>
        <li>몫만 구하고 싶을때는 parseInt()로 소수점 아래를 제거</li>
    </ul>

    <h3># 비교 연산</h3>

    <ul>
        <li>&lt;, &gt;, &le;, &ge;</li>
        <li>==, != : 값이 일치(불일치)하면 true, 타입을 신경쓰지 않음</li>
        <li>===, !== : 타입까지 일치(불일치)해야 true</li>
    </ul>

    <script src="./assets/js05.js"></script>
</body>
</html>
