<body>
    
    <h3># 자바스크립트 변수</h3>

    <ul>
        <li>자바스크립트에는 변수 타입이 없다 (데이터의 타입은 있다)</li>
        <li>var : 변수 선언용 키워드 (생략 가능)
            같은 이름으로 또 변수를 선언하는 것을 막지 못한다</li>
        <li>let : 값을 변경할 수 있는 변수를 선언한다</li>
        <li>const : 값 변경이 금지된 변수를 선언한다</li>
    </ul>
