<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19_export and import.html</title>
</head>
<body>
    
    <h3># export</h3>

    <ul>
        <li>자바스크립트로 만든 자원들을 내보낸다</li>
        <li>다른 자바스크립트 파일에서 import하여 사용할 수 있게 된다</li>
    </ul>

    <h3># import</h3>

    <ul>
        <li>다른 자바스크립트 파일에서 내보낸 자원을 로드하여 사용할 수 있다</li>
        <li>import 하려는 파일은 type="module" 속성이 필요하다</li>
        <li>보안상의 이유로 file://에서는 사용할 수 없다</li>
    </ul>

    <script type="module" src="./assets/js19.js"></script>
</body>
</html>
