<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_조건문.html</title>
</head>
<body>
    
    <h3># 자바스크립트에도 if문이 있다</h3>
    
    <script>
        let a = 10;
        if (a === 7) {
            console.log('hi1');
        } else if (a === 8) {
            console.log('hi2');
        } else if (a % 10 === 0) {
            console.log('hi3');
        } else {
            console.log('hi4');
        }
    </script>

</body>
</html>
