<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
</head>
<body>
    
    <h3># 웹 페이지에 이미지 넣기</h3>

    <p>
        - 이미지를 넣을 때는 &lt;img&gt; 태그를 사용한다 <br>
        - src : 원하는 이미지의 경로 (로컬 또는 외부) <br>
        - alt : 해당 이미지에 대한 설명 (웹 표준 필수 속성) <br>
        - width : 이미지의 너비 조절 <br>
        - height : 이미지의 높이 조절 <br>
        - 이미지의 alt 속성은 쓸모없어 보이지만 Screen Reader 프로그램들이 
          갖다 쓰는 속성이므로 배려하여 채워놓아야 한다 <br>
    </p>

    <hr>

    <h3># 이미지 url 주소</h3>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Antarctica_2013_Journey_to_the_Crystal_Desert_%288370623298%29.jpg/300px-Antarctica_2013_Journey_to_the_Crystal_Desert_%288370623298%29.jpg"
         alt="아델리펭귄 사진">

    <!-- 이미지의 너비 또는 높이를 하나만 설정하면 비율을 자동으로 유지해준다 -->     
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Antarctica_2013_Journey_to_the_Crystal_Desert_%288370623298%29.jpg/300px-Antarctica_2013_Journey_to_the_Crystal_Desert_%288370623298%29.jpg"
         alt="아델리펭귄 사진" width="200">

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Antarctica_2013_Journey_to_the_Crystal_Desert_%288370623298%29.jpg/300px-Antarctica_2013_Journey_to_the_Crystal_Desert_%288370623298%29.jpg"
         alt="아델리펭귄 사진" width="300" height="600">

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Antarctica_2013_Journey_to_the_Crystal_Desert_%288370623298%29.jpg/300px-Antarctica_2013_Journey_to_the_Crystal_Desert_%288370623298%29.jpg"
         alt="아델리펭귄 사진" height="100">

    <!-- 이미지 경로가 틀리는 등의 문제가 있다면 alt 속성에 설정한 값이 나온다 -->     
    <img src="https://upload.wikimedia.org/wikipedia/"
         alt="아델리펭귄 사진" height="100">
