<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소(Element)</title>
</head>
<body>

    <h3># HTML 요소(HTML Element)</h3>   
    <hr>
    <p>
        - 여는 태그와 닫는 태그와 그 사이의 내용을 모두 통틀어 
          HTML 요소라고 부른다 <br>

        - 모든 태그에 여는 태그와 닫는 태그가 있는 것은 아니다
          &lt;br&gt;, &lt;hr&gt; 태그 등 닫는 태그를 생략가능한 태그들도 있다 <br/>

        - /가 없는 태그를 여는 태그라고 하고 /가 있는 태그를 닫는 태그라고 한다 <br>
    </p>

</body>
</html>
