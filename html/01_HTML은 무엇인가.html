<!-- 
    HTML 주석
-->

<!-- Ctrl + , : VS Code의 설정 화면을 여는 단축키 -->
<!-- html : 현재 웹 페이지의 범위를 의미 -->
<html>
    <!-- head : 웹 페이지의 머리 부분, 현재 페이지의 여러 설정들을 정의하는 곳 -->
    <head>
        <title>안녕하세요</title>
    </head>
    <!-- body : 사용자 눈에 보여지는 부분에 대한 정의를 하는 곳 -->
    <body>

        <h3># HTML이란 무엇인가?</h3>

        <!-- HTML에서는 여러개의 공백도 하나의 공백으로 인식한다 -->
        <!-- br : 엔터키가 먹히지 않기 때문에 사용하는 태그 -->
        <!-- &nbsp; : 공백이 여러개 먹히지 않기 때문에 사용하는 탈출기호(Entity) -->
        1. Hyper Text Markup Language (HTML) <br>
        <br>
        2. 웹 페이지의 생김새를 표현하는 마크업 언어 <br>
           &nbsp;&nbsp;&nbsp;(Markup 언어 : 열고 닫는 형식의 언어) <br>
        <br>
        3. HTML형식으로 작성된 텍스트를 웹 브라우저가 해석하여 <br>
           &nbsp;&nbsp;&nbsp;사용자에게 그려줄 수 있다 (랜더링) <br>
        <br>
        4. 웹 브라우저 : Chrome, Safari, Firefox, Whale, Edge, Explorer ... <br>
        <br>
        5. 웹 브라우저는 서버에 접속해서 받아온 HTML 코드를 해석하여 <br>
           &nbsp;&nbsp;&nbsp;우리에게 그려주는 프로그램이다 <br>
    </body>
</html>
