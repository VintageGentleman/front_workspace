<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_CSS.html</title>
    <style>
        /* CSS 주석 */
        /* 한 줄 주석은 따로 없다 */
        #title1 {
            color: blue;
        }

        ul {
            border: dashed orangered 3px;
            list-style-type: none;
            padding-left: 0;
        }

        li {
            border: solid skyblue 3px;
            margin: 3px;
        }
    </style>
</head>
<body>

    <h3 id="title1"># CSS (Cascading Style Sheet)</h3>

    <ul>
        <li>CSS는 해당 웹 페이지의 스타일(디자인)을 담당한다</li>
        <li>
            CSS는 웹 브라우저에게 해당 페이지의 요소가 어떤 모습으로
            사용자에게 보여져야 하는가를 정의해놓은 목록이다
        </li>
        <li>CSS를 보고 웹 브라우저들이 해당 요소를 화면에 그려준다</li>
        <li>
            스타일시트를 통해 모든 요소의 디자인을 원하는대로 수정할 수 있으므로
            HTML의 기본 디자인 설정은 거의 쓸모가 없다.
            HTML은 결국 해당 태그가 가지고 있는 의미만 남아있게 된다.
        </li>
    </ul>

</body>
</html>
